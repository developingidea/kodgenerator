  <script type="text/javascript">
        function savefile(saveid){
        if(!window.Blob){alert('Your browser does not support HTML5 "Blob.');
        } else {
        var txtwrt = document.getElementById(saveid).value;
        if(document.getElementById('dos').checked == true) txtwrt = txtwrt.replace(/\n/g,'\r\n');
        var textblob = new Blob([txtwrt],{type:'text/plain'});
        var saveas =  document.getElementById('saveas').value;
        var dwnlnk = document.createElement('a');
        dwnlnk.download = saveas;
        dwnlnk.innerHTML = "Download File";
        if (window.webkitURL != null){
        dwnlnk.href = window.webkitURL.createObjectURL(textblob);
        } else {
        dwnlnk.href = window.URL.createObjectURL(textblob);
        dwnlnk.onclick = destce;
        dwnlnk.style.display = 'none';
        document.body.appendChild(dwnlnk);}
        dwnlnk.click();}}
        function destce(event){document.body.removeChild(event.target);}

        function cleartext(){
        document.getElementById('input').value = '';
        document.getElementById('output').value = '';}

        function radstr(){
        var howmany = document.getElementById('howmany').value;
        var input = document.getElementById('input').value;
        input = input.replace(/\r/g,'');
        if(document.getElementById('in_nl').checked == false) {var inputdelimiter = document.getElementById('inputdelimiter').value; input = input.replace(/\n/g,inputdelimiter);}
        if(document.getElementById('in_nl').checked == true) inputdelimiter = '\n';
        input_arr = input.split(inputdelimiter);
        input_arr_len = input_arr.length;
        var stringlength = document.getElementById('stringlength').value;
        var output = new Array();
        var output2 = new Array();
        if(document.getElementById('set_nl').checked == false) var setdelimiter = document.getElementById('setdelimiter').value; else setdelimiter = '\n';
        var elementdelimiter = document.getElementById('elementdelimiter').value;
        var prefix = document.getElementById('prefix').value;
        var suffix = document.getElementById('suffix').value;
        var belong2 = 'pbclevtug grkgzrpunavp.pbz';
        for (y=0; y<howmany; y++){
        for (x=0; x<stringlength; x++){
        output[x] = input_arr[Math.floor(Math.random()*input_arr_len)];}
        output2[y] = prefix + output.join(elementdelimiter) + suffix;}
        output2 = output2.join(setdelimiter);
        document.getElementById('output').value = output2;}

        function SelectAll(id){
        document.getElementById(id).focus();
        document.getElementById(id).select();}

        function wrapis(itis,boxid){
        var area = document.getElementById(boxid);
        area.setAttribute('wrap',itis);
        var newarea = area.cloneNode(true);
        newarea.value = area.value;
        area.parentNode.replaceChild(newarea,area);}
  </script>
